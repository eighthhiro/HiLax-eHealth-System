<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hilax Hospital - Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="logo-container">
                <div class="pulse-circle"></div>
                <div class="pulse-circle delay-1"></div>
                <div class="pulse-circle delay-2"></div>
            </div>
            <h2>HILAX HOSPITAL</h2>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <!-- Login Page -->
    <div id="loginPage" class="login-page hidden">
        <div class="background-overlay"></div>
        
        <div class="login-container">
            <div class="login-box">
                <div class="logo-section">
                    <div class="logo-circle"></div>
                    <h1>HILAX HOSPITAL</h1>
                    <p class="subtitle">Management System</p>
                </div>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required autocomplete="off">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <button type="submit" class="login-btn">
                        <span>Sign In</span>
                        <svg class="arrow-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </button>

                    <div id="errorMessage" class="error-message hidden"></div>
                </form>

                <div class="login-footer">
                    <p>Demo System â€¢ For Testing Purposes Only</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Loading animation
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('loadingScreen').classList.add('fade-out');
                setTimeout(function() {
                    document.getElementById('loadingScreen').style.display = 'none';
                    document.getElementById('loginPage').classList.remove('hidden');
                    document.getElementById('loginPage').classList.add('fade-in');
                }, 500);
            }, 3000);
        });

        // Hardcoded credentials
        const users = {
            'admin': { password: 'admin123', role: 'HR/Admin', name: 'Chief Admin' },
            'doctor': { password: 'doc123', role: 'Physician', name: 'Dr. Sta.Maria' },
            'nurse': { password: 'nurse123', role: 'Nurse', name: 'Nurse Berna' },
            'pharmacist': { password: 'pharma123', role: 'Pharmacist', name: 'Pharmacist Jer' },
            'medtech': { password: 'med123', role: 'MedTech', name: 'Lab Tech Cristel' },
            'radtech': { password: 'rad123', role: 'RadTech', name: 'Radiology Tech Rafael' },
            'patient': { password: 'pat123', role: 'Patient', name: 'Patient Marion', patientId: 'P001' }
        };

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Validate credentials
            if (users[username] && users[username].password === password) {
                // Success
                errorMessage.classList.add('hidden');
                
                // Store user session
                sessionStorage.setItem('currentUser', JSON.stringify({
                    username: username,
                    role: users[username].role,
                    name: users[username].name,
                    patientId: users[username].patientId || null
                }));
                
                // Show success message
                errorMessage.textContent = 'Login successful! Redirecting...';
                errorMessage.className = 'success-message';
                
                // Redirect to dashboard (placeholder for now)
                setTimeout(function() {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                // Error
                errorMessage.textContent = 'Invalid username or password';
                errorMessage.className = 'error-message';
                errorMessage.classList.remove('hidden');
            }
        });

        // Clear error on input
        document.getElementById('username').addEventListener('input', function() {
            document.getElementById('errorMessage').classList.add('hidden');
        });
        
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('errorMessage').classList.add('hidden');
        });
    </script>
</body>
</html>
